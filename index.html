<!DOCTYPE html>
<html>
<head>
	<title>Hello!</title>
	<style>
		body {
			background-color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		h1 {
			color: white;
			animation: bounce 1s infinite;
		}
		@keyframes bounce {
			0% {transform: translateX(0);}
			50% {transform: translateX(20px);}
			100% {transform: translateX(0);}
		}
	</style>
</head>
<body>
	<h1>Hello!</h1>
</body>
</html>
